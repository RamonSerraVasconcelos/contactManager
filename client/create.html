<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/home.css">
  <title>Home</title>
</head>

<body>
  <div class="navbar navbar-expand-md navbar-dark bg-dark mb-4" role="navigation">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a id="profilePageUrl" class="navbar-brand" href="#"><img id="userPic" style="border-radius: 50%;max-width: 40px;max-height:35px" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Foto de perfil"></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </div>
  <main role="main" class="container">
    <div class="d-flex justify-content-center">
      <h1 class="">Novo Contato</h1>
    </div>
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
          <div class="card-body bg-light">
            <div class="container">
              <form id="contactForm" role="form" enctype="multipart/form-data">
                <div class="controls">
                  <div class="row justify-content-center">
                    <div class="col-md-3">
                      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <input type="file" class="form-control" name="fileToUploadContactPic" id="fileToUploadContactPic" style="display:none" onchange="validarImagem(this)">
                        <a id="contactPic" href="#"><img id="contactPicture" class="rounded-circle" width="150px" src="https://www.seekpng.com/png/detail/413-4139803_unknown-profile-profile-picture-unknown.png"></a>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_name">Nome</label>
                        <input type="text" name="name" id="contact_name" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_lastname">Sobrenome</label>
                        <input type="text" name="lastName" id="contact_lastName" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_email">Email</label>
                        <input type="email" name="email" id="contact_email" class="form-control" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group">
                        <label for="form_lastname">Telefone Principal</label>
                        <input type="text" name="phone" id="contact_phone" class="form-control" onkeypress="$(this).mask('(00) 00000-0000')" required>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex">
                    <h3>Telefones</h3>
                    <i class="material-icons bg-primary text-white add-button">add</i>
                  </div>
                  <div class="phones">

                  </div>
                  <div class="d-flex mt-3">
                    <h3>Endere√ßos</h3>
                    <i class="material-icons bg-primary text-white add-button-address">add</i>
                  </div>
                  <div class="addresses">

                  </div>
                  <div class="row">
                    <div class="col-md-12">
                      <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Salvar Contato">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="snackbar"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/utils.js" crossorigin="anonymous"></script>
<script src="js/contacts.js" crossorigin="anonymous"></script>

</html>
