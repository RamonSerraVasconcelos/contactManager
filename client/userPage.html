<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/home.css">
  <title>Perfil</title>
</head>

<body>
  <div class="navbar navbar-expand-md navbar-dark bg-dark mb-4" role="navigation">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a id="profilePageUrl" class="navbar-brand" href="#"><img id="userPic" style="border-radius: 50%;max-width: 40px;max-height:35px" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="Foto de perfil"></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="http://127.0.0.1:5500/client/home.html">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
    <div class="nav navbar-nav navbar-right">
      <a id="logout" href="#" class="navbar-brand"><strong>Logout</strong></a>
    </div>
  </div>
  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <form id="savePicForm" style="display:contents">
        <div class="col-md-3 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <input type="file" class="form-control" id="fileToUploadProfilePic" style="display:none" onchange="validarImagem(this)">
            <a id="myProfilepic" href="#"><img id="profilePic" class="rounded-circle mt-5" width="150px" src="https://bootdey.com/img/Content/avatar/avatar1.png"></a>
            <span class="font-weight-bold"></span>
            <span class="text-black-50"></span>
            <span><button class="btn btn-primary photo-button" type="submit" style="margin-top:20px">Enviar Foto</button></span>
          </div>
        </div>
      </form>
      <form id="userForm" style="display: contents;">
        <input type="hidden" id="userId">
        <div class="col-md-5 border-right">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">Informações pesosais</h4>
            </div>
            <div class="row mt-3" style="box-shadow: none !important;">
              <div class="col-md-12">
                <label class="labels">Nome</label>
                <input id="userName" type="text" name="name" value="" class="form-control" value="">
              </div>
            </div>
            <div class="row mt-3" style="box-shadow: none !important;">
              <div class="col-md-12">
                <label class="labels">Email</label>
                <input id="userEmail" type="text" name="email" value="" class="form-control" value="">
              </div>
              <div class="col-md-12">
                <label class="labels">Telefone</label>
                <input id="userPhone" type="text" name="phone" class="form-control" value="">
              </div>
            </div>
            <div class="text-center" style="margin-top: 115px;"><button class="btn btn-primary" type="submit">Salvar Perfil</button></div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div id="snackbar"></div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/utils.js" crossorigin="anonymous"></script>
<script src="js/userProfile.js" crossorigin="anonymous"></script>

</html>
